<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테니스 출석 시스템</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ko.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isoWeek.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekday.js"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎾 테니스 출석 시스템</h1>
      <div id="user-info">
        <button id="kakao-login-btn">카카오 로그인</button>
      </div>
    </header>

    <main>
      <div id="calendar-controls">
        <button id="prev-month">이전</button>
        <span id="current-month"></span>
        <button id="next-month">다음</button>
      </div>

      <table id="calendar">
        <!-- 월간 달력 표 -->
      </table>

      <section id="attendance-section" style="display:none;">
        <h2 id="selected-date-title"></h2>
        <button id="attend-btn">참석</button>
        <button id="absent-btn">불참</button>

        <h3>✅ 참석자</h3>
        <ul id="attend-list"></ul>

        <h3>❌ 불참자</h3>
        <ul id="absent-list"></ul>
      </section>

      <section id="admin-section" style="display:none;">
        <h2>🛠️ 일정 추가 (관리자용)</h2>
        <form id="event-form">
          <input type="date" id="event-date" required />
          <input type="text" id="event-title" placeholder="이벤트 제목" required />
          <button type="submit">이벤트 추가</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
